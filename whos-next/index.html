<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My masterclass powered by WSN</title>
  <link rel="icon" sizes="16x16" href="../shared-assets/favicon/16x16.png" type="image/png">
  <link rel="icon" sizes="32x32" href="../shared-assets/favicon/32x32.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/cropperjs/dist/cropper.min.js"></script>
  <script src="../shared-assets/js/croppie.min.js"></script>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../shared-assets/croppie.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a class="title-wrapper" href="https://whosnext.com/">
        <img src="../shared-assets/logos/logo-wsn.svg" class="wsn-logo"/>
      </a>
      <div id="switch-lang">
        <a title="fr" class="lang_link" href="../fr">FR</a>
        <a title="en" class="lang_link" href="/">EN</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="section">
      <h1>Boost your masterclass visibility!</h1>
      <p class="label-description">Create a visual for your masterclass</p>
    </div>
    <div class="tab-container">
      <div class="tab-content">
        <div id="customized-pictures">
          <div class="container-border">
            <div class="section form-and-preview_container">
              <div class="form_wrapper">
                <!-- Stand Number Input -->
                <div class="input-group">
                  <label for="credentials">Customize your visual</label>
                  <p class="label-description">Fill in your details to personalize your visual.</p>
                  <div class="inputs_wrapper">
                    <div class="input-grid_wrapper">
                      <div class="input_wrapper">
                        <p>First name: </p>
                        <input type="text" id="firstname" placeholder="Celia">
                      </div>
                      <div class="input_wrapper">
                        <p>Last name: </p>
                        <input type="text" id="lastname" placeholder="Simon">
                      </div>
                      <div class="input_wrapper" id="masterclassInputWrapper">
                        <p>Masterclass: </p>
                        <select id="masterclass-select">
                          <button>
                            <selectedcontent></selectedcontent>
                            <option value="">Select your masterclass</option>
                          </button>
                        </select>
                      </div>
                  </div>
                  </div>
                </div>
      
                <!-- Profil picture Upload -->
                <div class="input-group">
                  <label for="logoUpload">Add your photo</label>
                  <p class="label-description">Upload your profile picture, adjust it, then click â€œGenerate my visuals".</p>
                  <div class="input_wrapper">
                    <div class="image-input-container">
                      <input type="file" id="logoUpload" accept="image/*">
                      <label for="logoUpload" class="custom-file-button">+</label>
                      <span class="file-name">(No file chosen)</span>
                    </div>
                  </div>
                  <div id="croppie-wrapper"></div>
                </div>
      
                <!-- Submit Button -->
                <button id="submitButton" data-button-id="create-customized-banners">Generate my visuals</button>
              </div>
              <!-- Preview Section -->
              <div class="preview">
                <h2>Preview:</h2>
                <div class="preview-design"></div>
              </div>
            </div>
          </div>
          <!-- Generated Images Section -->
          <div class="section generated-images" style="display: none;">
            <h2>Download your visuals</h2>
            <ul class="images-container">
              <!-- Placeholder for generated images -->
            </ul>
            <button id="downloadAllButton" class="download-button" data-button-id="customized-download-all">Download All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="croppieOverlay" class="overlay hidden">
    <div class="croppie-modal">
      <div id="croppie-wrapper-popup"></div>
      <button id="validateCropBtn">Apply</button>
    </div>
  </div>
  <script type="module" src="../shared-assets/js/main.js"></script>
</body>
</html>
